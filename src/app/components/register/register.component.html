<mat-card>
  <mat-card-content>
    <form (ngSubmit)="onSubmit()">
      <div class="flex">
        <img src="https://wwwd.fbc.co.il/sizeoff/assets/car-key.svg" height=50 alt="register">
        <h2>Register</h2>
      </div>

      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput type="email" placeholder="Example: user@example.com" [formControl]="emailFormControl"
               [errorStateMatcher]="matcher" required>
        <!--        <mat-hint>Errors appear instantly!</mat-hint>-->
        <mat-error>
          Please provide a <strong>valid</strong> email address
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Full user name</mat-label>
        <input matInput type="text" placeholder="Example: John Dow" [formControl]="nameFormControl"
               [errorStateMatcher]="matcher" required>
        <mat-error>
          Please provide a <strong>valid</strong> full name
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput [type]="showPassword?'text':'password'" placeholder="Password minimum 8 symbols" [formControl]="passwordFormControl"
               [errorStateMatcher]="matcher" required>
        <mat-icon matSuffix
                  (click)="showPassword=!showPassword">{{showPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        <mat-error>
          Please provide a <strong>valid</strong> password
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Confirm</mat-label>
        <input matInput type="password" placeholder="Retype password" [formControl]="confirmFormControl"
               [errorStateMatcher]="matcher" required>
        <mat-error>
          Mismatch passwords
        </mat-error>
      </mat-form-field>

      <mat-card-actions>
        <app-social-login></app-social-login>
        <div>
          <button type="submit" mat-raised-button color="primary" [disabled]="commonControl.invalid">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Register
          </button>
          <button type="reset" mat-raised-button routerLink="/login">Cancel</button>
        </div>
      </mat-card-actions>

    </form>
  </mat-card-content>
</mat-card>
